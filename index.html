<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


  <!-- use this for now until I make css file -->
  <style>
    .field {
      margin: auto;
      width: auto;
    }

    .select {
      margin-bottom: 10px;
    }
  </style>

  <!--this scripts creates the pie chart-->
  <script>
    window.onload = function () {

      var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light1", // "light1", "light2", "dark1", "dark2"
        exportEnabled: true,
        animationEnabled: true,
        title: {
          text: "This is your budget for the month!"
        },
        data: [{
          type: "pie",
          startAngle: 25,
          toolTipContent: "<b>{label}</b>: {y}%",
          showInLegend: "true",
          legendText: "{label}",
          indexLabelFontSize: 16,
          indexLabel: "{label} - {y}%",
          dataPoints: [
            //TODO each of these are going to display the % of the monthly ammount the user gives it not only the "20%" and lable
            { y: 20, label: "Savings" }, 
            { y: 30, label: "Wants" },
            { y: 50, label: "Needs" },
          ]
        }]
      });
      chart.render();

    }
  </script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand ">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png"
          alt="Bulma: Free, open source, & modern CSS framework based on Flexbox" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Information box -->
  <div class="field">
    <label class="label is-large">Income</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-large" type="text" placeholder="what is your monthly income?">
      <label class="label is-large">Select a Budget type</label>
      <div class="control has-icons-left">
        <div class="select is-large">
          <select>
            <option selected>Budget</option>
            <option>20/30/50 Budget </option>
            <option>20/4/10 Car</option>
          </select>
        </div>
        <span class="icon is-large is-left">
          <i class="fas fa-globe"></i>
        </span>
      </div>
      <a class="button is-large is-fullwidth">Get your budget</a>
      <!-- Information box -->

      <!--canvasjs pie chart-->
      <div id="chartContainer" style="height: 370px; width: 100%;"></div>
      <!--canvasjs pie chart-->

<!--canvasjs script-->
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
